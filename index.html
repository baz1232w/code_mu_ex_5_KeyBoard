<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Keyboard</h2>
    <textarea name="textarea" id="text" cols="65" rows="10"></textarea>
    <table>
        <tr>
            <td class="td">q</td>
            <td class="td">w</td>
            <td class="td">e</td>
            <td class="td">r</td>
            <td class="td">t</td>
            <td class="td">y</td>
            <td class="td">u</td>
            <td class="td">i</td>
            <td class="td">o</td>
            <td class="td">p</td>
            <td class="td">[</td>
            <td class="td">]</td>
            <td class="td">\</td>
            <td class="backspace">BackSpace</td>
        </tr>
        <tr>
            <td class="td">a</td>
            <td class="td">s</td>
            <td class="td">d</td>
            <td class="td">f</td>
            <td class="td">g</td>
            <td class="td">h</td>
            <td class="td">j</td>
            <td class="td">k</td>
            <td class="td">l</td>
            <td class="td">;</td>
            <td class="td">'</td>
            <td class="chapslock">ChapsLock</td>
        </tr>
        <tr>
            <td class="td">z</td>
            <td class="td">x</td>
            <td class="td">c</td>
            <td class="td">v</td>
            <td class="td">b</td>
            <td class="td">n</td>
            <td class="td">m</td>
            <td class="td">,</td>
            <td class="td">.</td>
            <td class="td">/</td>
        </tr>
        <tr>
            <td class="space">sapce</td>
        </tr>
    </table>
    <script src="index.js"></script>
</body>
</html>
